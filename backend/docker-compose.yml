version: "3.9"

services:
  db:
    image: postgres:15
    container_name: deltafleet_postgres
    restart: always
    environment:
      POSTGRES_DB: deltafleet
      POSTGRES_USER: deltauser
      POSTGRES_PASSWORD: deltasecret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    container_name: deltafleet_redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build:
      context: .
    container_name: deltafleet_web
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

volumes:
  postgres_data:
